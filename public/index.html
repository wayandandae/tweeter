<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Lighthouse Labs Week 4 - Tweeter Assignment">
    <meta name="keywords" content="Lighthouse Labs, Tweeter, HTML, CSS, JavaScript, AJAX, jQuery">
    <meta name="author" content="Jack Kang">
    <title>Tweeter - Home Page</title>
  
    <!-- External CSS -->
    <!-- Normalize.css v8.0.1 as an alternative to CSS reset -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <!-- Bungee / Source Sans Pro fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap">
    <!-- Font Awesome library for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <!-- External JS -->
    <!-- JQuery 3.4.1 compressed library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Timeago 4.0.2 compressed library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/nav.js"></script>
    <script type="text/javascript" src="/scripts/composer.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>TWEETER</span>
      <div id="tweet-toggle">
        <b>Write</b> a new tweet<br>
        <i class="fa-solid fa-angles-down"></i>
      </div>
    </nav>

    <!-- Top avatar / name header -->
    <header id="profile">
      <div>
        <img src="/images/profile-hex.png"> 
      </div>
      <div>
        <h2>Elon <span id="last-name">Mengsk</span></h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <!-- Error boxes to be revealed when conditions are met -->
        <div class="too-short" hidden>
          <i class="fa-solid fa-triangle-exclamation"></i>
          You cannot post an empty tweet. Please try again.
          <i class="fa-solid fa-triangle-exclamation"></i>
        </div>
        <div class="too-long" hidden>
          <i class="fa-solid fa-triangle-exclamation"></i>
          Tweet cannot be longer than 140 characters. Please try again.
          <i class="fa-solid fa-triangle-exclamation"></i>
        </div>
        <!-- Textarea to compose and post a new tweet -->
        <form>
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div class="tweet-counter">
            <button type="submit" id="tweet">Tweet</button>
            <output name="counter" id="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <!-- Other tweets are rendered here -->
      <section class="tweet-list"></section>
    </main>
    <button id="scroll-top" class="fa-solid fa-angles-up"></button>
  </body>
</html>
